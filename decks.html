<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deck Browser</title>
  <style>
    :root {
      color-scheme: dark;
      --bg: #060608;
      --panel: #0f1116;
      --border: #1c1f27;
      --accent: #71c9f8;
      --accent-strong: #9ae7ff;
      --text: #f1f5ff;
      --muted: #a4b3cc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 15% 15%, rgba(113, 201, 248, 0.08), transparent 25%),
        radial-gradient(circle at 85% 0%, rgba(154, 231, 255, 0.08), transparent 20%),
        var(--bg);
      color: var(--text);
      font-family: "Inter", "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      padding: 28px 16px 42px;
    }

    a {
      color: var(--accent);
    }

    a:hover,
    a:focus-visible {
      color: var(--accent-strong);
    }

    .page {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      gap: 18px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid var(--border);
      padding: 12px 16px;
      border-radius: 12px;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .nav {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: transform 120ms ease, border-color 120ms ease, background 120ms ease;
    }

    .button:hover,
    .button:focus-visible {
      transform: translateY(-1px);
      border-color: #2a2f3b;
      background: rgba(113, 201, 248, 0.08);
    }

    h1 {
      margin: 0;
      letter-spacing: 0.3px;
    }

    p.lead {
      margin: 0;
      color: var(--muted);
    }

    .layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      gap: 16px;
    }

    .panel {
      border: 1px solid var(--border);
      background: var(--panel);
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.32);
    }

    .panel h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 1.05rem;
    }

    .deck-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .deck-list button {
      width: 100%;
      text-align: left;
      background: #111420;
      color: #fff;
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: border-color 120ms ease, background 120ms ease, transform 120ms ease;
    }

    .deck-list button:hover,
    .deck-list button:focus-visible {
      border-color: #2a2f3b;
      background: rgba(113, 201, 248, 0.12);
      transform: translateY(-1px);
    }

    .deck-meta {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      background: #0a0d15;
      padding: 18px;
      border: 1px solid var(--border);
      border-radius: 12px;
      min-height: 60vh;
      margin: 0;
      font-family: "Fira Code", "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      box-shadow: 0 14px 36px rgba(0, 0, 0, 0.32);
    }

    .status {
      margin-top: 8px;
      color: var(--accent);
    }

    @media (max-width: 860px) {
      .layout {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="brand">Deck Browser</div>
      <nav class="nav">
        <a class="button" href="index.html">Home</a>
        <a class="button" href="inventory.html">Inventory</a>
        <a class="button" href="functional-spec.html">Spec</a>
      </nav>
    </div>

    <div class="panel">
      <h1>Browse markdown decks without leaving Pages.</h1>
      <p class="lead">Select a deck to load it instantly, keep the monospace formatting, and copy card names with ease.</p>
    </div>

    <div class="layout">
      <section class="panel">
        <h2>Your decks</h2>
        <ul class="deck-list" id="deckList"></ul>
      </section>
      <section>
        <pre id="deckContent">Select a deck to view its contents.</pre>
        <div class="status" id="status"></div>
      </section>
    </div>
  </div>

  <script>
    const decks = [
      {
        id: "kudo-bears",
        title: "Kudo Bears",
        commander: "Kudo, King Among Bears",
        file: "decks/kudo-bears.md",
      },
      {
        id: "tidus-yunas-guardian",
        title: "Tidus, Yuna's Guardian",
        commander: "Tidus, Yuna's Guardian",
        file: "decks/tidus-yunas-guardian.md",
      },
    ];

    const deckList = document.getElementById("deckList");
    const deckContent = document.getElementById("deckContent");
    const status = document.getElementById("status");

    function renderList() {
      deckList.innerHTML = "";
      decks.forEach((deck) => {
        const item = document.createElement("li");
        const button = document.createElement("button");
        button.textContent = deck.title;
        button.addEventListener("click", () => loadDeck(deck));

        const meta = document.createElement("div");
        meta.className = "deck-meta";
        meta.textContent = `Commander: ${deck.commander}`;

        item.append(button, meta);
        deckList.appendChild(item);
      });
    }

    async function loadDeck(deck) {
      status.textContent = `Loading ${deck.title}...`;
      deckContent.textContent = "";
      try {
        const response = await fetch(deck.file);
        if (!response.ok) {
          throw new Error(`Failed to load ${deck.file}`);
        }
        const text = await response.text();
        deckContent.textContent = text.trim();
        status.textContent = `Showing ${deck.title}`;
      } catch (error) {
        console.error(error);
        deckContent.textContent = "Unable to load deck.";
        status.textContent = error.message;
      }
    }

    renderList();
  </script>
</body>
</html>
